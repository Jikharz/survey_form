 <!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Survey Form</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width' initial-scale='1.0' />
    <link rel="stylesheet" href="surveyForm.css">
  </head>
  <body>
    <h2 id='title'>freeCodeCamp Survey Form</h2>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
    <fieldset>
      <label id='name-label'>Name <input type='text' id='name'  placeholder='Enter your name' required/></label>
      <label id='email-label'>Email <input type='email' id='email'  placeholder='Enter your email' required/></label>
      <label id='number-label'>Age (optional) <input type='number' id='number' min='18' max='30' placeholder='Age'/></label>
    </fieldset>
    <fieldset>
      <label>Which option best describes your current role?
        <select id='dropdown'>
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
    
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type='radio' value='definitely' name='recommender' class="inline" />Definitely</label>
      <label><input type='radio' value='maybe' name='recommender' class="inline" />Maybe</label>
      <label><input type='radio' value='notsure' name='recommender' class="inline" />Not Sure</label>
    </fieldset> 
      <fieldset>
      <label>What is your favourite feature of freeCodeCamp?
        <select class="options">
          <option>Select an option</option>
          <option>Challenge</option>
          <option>Project</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type='checkbox' value='font-end-projects' class="inline" />Front-end Projects</label>
      <label><input type='checkbox' value='bank-end-projects' class="inline" />Bank-end Projects</label>
      <label><input type='checkbox' value='data-visualization' class="inline" />Data Visualization</label>
      <label><input type='checkbox' value='challenges' class="inline" />Challenges</label>
      <label><input type='checkbox' value='gitter-help-rooms' class="inline" />Gitter Help Rooms</label>
      <label><input type='checkbox' value='videos' class="inline" />Videos</label>
      <label><input type='checkbox' value='meetups' class="inline" />City Meetups</label>
      <label><input type='checkbox' value='wiki' class="inline" />Wiki</label>
      <label><input type='checkbox' value='forum' class="inline" />Forum</label>
      <label><input type='checkbox' value='additional-courses' class="inline" />Additional Courses</label>
      </fieldset>
      <fieldset>
      <label>Any comments or suggestions?</label>
      <textarea placeholder='Enter your comment here' rows='10'cols='30' name='comment'></textarea>
      <input type='submit' value='Submit' id='submit'>
      </fieldset>
      

    </form>

  </body>
</html>
